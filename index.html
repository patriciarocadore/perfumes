<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JP Perfumes - Catálogo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">

<style>

/* ================= FONTE DO NOME DO PERFUME ================= */
@font-face {
    font-family: 'NewYork';
    src: url('./FONTES/NewYork.otf') format('opentype');
}

/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ================= BODY ================= */
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom, #0a0a0a, #171717, #0a0a0a);
    min-height: 100vh;
    color: #fff;
}

/* ================= HEADER ================= */
header {
    padding: 3rem 1.5rem 5rem;
    text-align: center;
    border-bottom: 1px solid rgba(120, 53, 15, 0.2);
}

.logo {
    height: 8rem;
    margin-bottom: 2rem;
    filter: drop-shadow(0 0 15px rgba(245, 158, 11, 0.3));
}

.subtitle {
    color: rgba(245, 158, 11, 0.8);
    letter-spacing: 0.4em;
    font-size: 0.75rem;
    text-transform: uppercase;
    margin-bottom: 1rem;
    font-weight: 300;
}

.catalogo-titulo {
    margin: 2.5rem auto 2rem;
    text-align: center;
}

.catalogo-texto {
    font-size: 1.6rem;
    font-weight: 300;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: #ffffff;
    margin: 0.75rem 0;
}

.catalogo-linha {
    width: 6rem;
    height: 1px;
    margin: 0 auto;
    background: linear-gradient(to right, transparent, #f59e0b, transparent);
}

.badge-30ml {
    display: block;
    margin: 1.5rem auto 0;
    width: fit-content;
    padding: 0.5rem 1rem;
    border-radius: 9999px;
    border: 1px solid rgba(245, 158, 11, 0.3);
    background: rgba(245, 158, 11, 0.1);
    color: #fbbf24;
    font-size: 0.875rem;
}

.divider {
    width: 6rem;
    height: 1px;
    background: linear-gradient(to right, transparent, #f59e0b, transparent);
    margin: 2rem auto 0;
}

/* ================= MAIN ================= */
main {
    max-width: 80rem;
    margin: 0 auto;
    padding: 4rem 1.5rem;
}

/* ================= GRID ================= */
.grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
}

@media (min-width: 640px) {
    .grid { grid-template-columns: repeat(2, 1fr); }
}

@media (min-width: 1024px) {
    .grid { grid-template-columns: repeat(3, 1fr); }
}

/* ================= CARD ================= */
.card {
    position: relative;
    height: 460px;
    border-radius: 1rem;
    overflow: hidden;
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center bottom;
    background-color: #0a0a0a;
    border: 1px solid #262626;
}

/* ================= CARD CONTENT ================= */
.card-content {
    position: absolute;
    top: 0;
    padding: 1.5rem;
    z-index: 2;
    background: transparent;
    border-bottom-left-radius: 1rem;
    border-bottom-right-radius: 1rem;
}


/* ================= TEXTO DO PERFUME ================= */
.perfume-name {
    display: inline-block;
    font-family: 'NewYork', serif;
    font-size: 1.35rem;
    color: #000;
    background: #f6c1a1;
    padding: 0.4rem 1.2rem;
    border-radius: 9999px;
    margin-bottom: 0.75rem;
}

.perfume-title {
    font-size: 0.9rem;
    letter-spacing: 0.05em;
    color: #000;
    margin-bottom: 0.75rem;
}

.perfume-text {
    font-size: 0.85rem;
    line-height: 1.5;
    color: #000;
    white-space: pre-line;
}

/* ================= FOOTER ================= */
.footer {
    text-align: center;
    padding: 3rem 1rem 2rem;
    color: #737373;
}

.footer-logo {
    height: 3.5rem;
    margin-bottom: 0.75rem;
    opacity: 0.85;
}

.footer-text {
    font-size: 0.85rem;
    letter-spacing: 0.3em;
    margin-bottom: 0.5rem;
}

.footer-copy {
    font-size: 0.7rem;
    opacity: 0.6;
}

/* ================= WHATSAPP ================= */
.whatsapp {
    position: fixed;
    bottom: 1.5rem;
    right: 1.5rem;
    background: #25d366;
    color: #fff;
    padding: 0.9rem 1.2rem;
    border-radius: 9999px;
    text-decoration: none;
    font-size: 0.85rem;
    box-shadow: 0 10px 25px rgba(0,0,0,.35);
}

</style>
</head>

<body>

<header>
    <img src="logo.png" alt="JP Perfumes" class="logo">
    <p class="subtitle">Coleção Exclusiva</p>

    <div class="catalogo-titulo">
        <div class="catalogo-linha"></div>
        <div class="catalogo-texto">CATÁLOGO DE PERFUMES</div>
        <div class="catalogo-linha"></div>
    </div>

    <div class="badge-30ml">Frascos de 30ml</div>
    <div class="divider"></div>
</header>

<main>
    <div id="perfumes-grid" class="grid"></div>
</main>

<footer class="footer">
    <img src="logo.png" alt="JP Perfumes" class="footer-logo">
    <div class="footer-text">JP PERFUMES</div>
    <div class="footer-copy">© JP Perfumes — Todos os direitos reservados</div>
</footer>

<a class="whatsapp" href="https://wa.me/5562991371589" target="_blank">
    WhatsApp
</a>

<script>

/* ================= DADOS DOS PERFUMES (EDIÇÃO SIMPLES) ================= */
const PERFUMES = [
    {
        id: "01",
        nome: "COCO MADEMOISELLE",
        titulo: "Inspiração: Coco Mademoiselle (CHANEL)",
        texto: [
            "Família Olfativa: Âmbar Floral Feminino",
            "Notas de saída: Laranja, Tangerina, Bergamota e Flor de Laranjeira;",
            "Notas de corpo: Rosa Turca, Jasmim, Mimosa e Ylang Ylang;",
            "Notas de fundo/fixação: Patchouli ou Oriza, Almíscar Branco, Baunilha, Vetiver, Fava Tonka e Opoponax."
        ]
    },
    {
        id: "02",
        nome: "OUI LA VIE EST BELLE",
        titulo: "Inspiração: Oui La Vie est Belle (Lancôme)",
        texto: [
            "Família olfativa: Floral Frutado Gourmet Feminino",
            "Notas de saída: Framboesa, Pimenta, Rosa e Bergamota",
            "Notas de corpo: Rosa e Ylang-Ylang",
            "Notas de fundo: Doces, Íris e Patchouli."
        ]
    },
        {
    id: "03",
    nome: "ROYAL AMBER",
    titulo: "Inspiração: Royal Amber (Orientica)",
    texto: [
        "Família olfativa: Âmbar Baunilha.",
        "Notas de saída: Bergamota.",
        "Notas de corpo: Notas Doces, Âmbar, Melão e Abacaxi.",
        "Notas de fundo: Notas Amadeiradas, Almíscar e Baunilha."
        ]
    },
        {
        id: "04",
    nome: "SABAH AL WARD",
    titulo: "Inspiração: Royal Amber (AL WATANIAH)",
    texto: [
        "Família olfativa: Âmbar Floral.",
        "Notas de saída: Pimenta Rosa e Tangerina.",
        "Notas de corpo: Jasmim Sambac, Flor de Laranjeira e Vagem de Cacau.",
        "Notas de fundo: Baunilha, Fava Tonka e Patchouli ou Oriza."
        ]
    }
];

/* ================= RENDER ================= */
function renderPerfumes() {
    const grid = document.getElementById('perfumes-grid');

    PERFUMES.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        card.style.backgroundImage = `url('./IMAGENS/${p.id}.png')`;

        card.innerHTML = `
            <div class="card-content">
                <div class="perfume-name">${p.nome}</div>
                <div class="perfume-title">${p.titulo}</div>
                <div class="perfume-text">${p.texto.join('\n')}</div>
            </div>
        `;

        grid.appendChild(card);
    });
}

renderPerfumes();
</script>

</body>
</html>
