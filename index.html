<style>
@font-face {
    font-family: 'NewYork';
    src: url('./FONTES/NewYork.otf') format('opentype');
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom,#f6c1a1,#e9a987,#d9926f);
    min-height: 100vh;
    color: #000;
}

header {
    padding: 3rem 1.5rem 5rem;
    text-align: center;
    border-bottom: 1px solid rgba(120, 53, 15, 0.2);
}

.logo {
    height: 8rem;
    margin-bottom: 2rem;
    filter: drop-shadow(0 0 15px rgba(245, 158, 11, 0.3));
}

.subtitle {
    color: rgba(0,0,0,0.6);
    letter-spacing: 0.4em;
    font-size: 0.75rem;
    text-transform: uppercase;
    margin-bottom: 1rem;
}

.catalogo-titulo {
    margin: 2.5rem auto 2rem;
}

.catalogo-texto {
    font-size: 1.3rem;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: #fff;
}

.catalogo-linha {
    width: 6rem;
    height: 1px;
    margin: 0.75rem auto;
    background: linear-gradient(to right, transparent, #f59e0b, transparent);
}

.badge-container {
    position: relative;
    margin-top: 1.5rem;
}

.badge-30ml {
    display: inline-block;
    padding: 0.5rem 1rem;
    border-radius: 9999px;
    border: 1px solid rgba(245,158,11,0.3);
    background: rgba(245,158,11,0.1);
    font-size: 0.875rem;
}

.tag-preco {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    height: 110px;
    pointer-events: none;
}

.divider {
    width: 6rem;
    height: 1px;
    margin: 2rem auto 0;
    background: linear-gradient(to right, transparent, #f59e0b, transparent);
}

main {
    max-width: 80rem;
    margin: 0 auto;
    padding: 4rem 1.5rem;
}

.grid {
    display: grid;
    gap: 2rem;
    grid-template-columns: 1fr;
}

@media (min-width: 640px) {
    .grid { grid-template-columns: repeat(2,1fr); }
}

@media (min-width: 1024px) {
    .grid { grid-template-columns: repeat(3,1fr); }
}

.card {
    height: 460px;
    border-radius: 1rem;
    background-color: #0a0a0a;
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center bottom;
    border: 1px solid #262626;
    position: relative;
}

.card-content {
    padding: 1.5rem;
}

.perfume-name {
    font-family: 'NewYork', serif;
    background: #f6c1a1;
    padding: 0.4rem 1.2rem;
    border-radius: 9999px;
    display: inline-block;
    margin-bottom: 0.75rem;
}

.perfume-title {
    font-size: 0.9rem;
    margin-bottom: 0.75rem;
}

.perfume-text {
    font-size: 0.85rem;
    line-height: 1.5;
    white-space: pre-line;
}

.footer {
    text-align: center;
    padding: 3rem 1rem 2rem;
    color: #737373;
}

.whatsapp {
    position: fixed;
    bottom: 1.5rem;
    right: 1.5rem;
    background: #25d366;
    color: #fff;
    padding: 0.9rem 1.2rem;
    border-radius: 9999px;
    text-decoration: none;
}
</style>
</head>

        card.className = 'card';
        card.style.backgroundImage = `url('./IMAGENS/${p.id}.png')`;
        card.innerHTML = `
            <div class="card-content">
                <div class="perfume-name">${p.nome}</div>
                <div class="perfume-title">${p.titulo}</div>
